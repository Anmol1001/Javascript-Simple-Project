<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"/>
    <script src="clone.js" defer></script>
    <title>Spotify Clone</title>
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="favic">Favic</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
        <div class="song-list">
            <h1>Best of Scorpions - No copyright Sounds</h1>
            <div class="song-item-container">
                <div class="song-item">
                    <img  alt="1">
                    <span class="songName">Always Somewhere</span>
                    <span class="song-list">
                      <span class="time-stamp">05:34<i id="1" class="fa-regular songItemPlay fa-circle-play "></i></span> 
                    </span>
                </div>
                <div class="song-item">
                    <img  alt="1">
                    <span class="songName">Rhythm of love</span>
                    <span class="song-list">
                      <span class="time-stamp">05:34<i id="2" class="fa-regular songItemPlay fa-circle-play"></i></span> 
                    </span>
                </div>
                <div class="song-item">
                    <img  alt="1">
                    <span class="songName">Send me an angel</span>
                    <span class="song-list">
                      <span class="time-stamp">05:34<i id="3" class="fa-regular songItemPlay fa-circle-play"></i></span> 
                    </span>
                </div>
                <div class="song-item">
                    <img  alt="1">
                    <span class="songName">Still loving you</span>
                    <span class="song-list">
                      <span class="time-stamp">05:34<i id="4" class="fa-regular songItemPlay fa-circle-play"></i></span> 
                    </span>
                </div>
                <div class="song-item">
                    <img  alt="1">
                    <span class="songName">Wind of change</span>
                    <span class="song-list">
                      <span class="time-stamp">05:34<i id="5" class="fa-regular songItemPlay fa-circle-play"></i></span> 
                    </span>
                </div>
                <div class="song-item">
                    <img  alt="1">
                    <span class="songName">You heard Me</span>
                    <span class="song-list">
                      <span class="time-stamp">05:34<i id="1" class="fa-regular songItemPlay fa-circle-play" ></i></span> 
                    </span>
                </div>
            </div>
        </div>
            
        <div class="song-banner"></div>
      
    </div>


    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <i class="fa-solid fa-3x fa-backward-step" id="previous"></i>
            <i class="fa-regular fa-3x fa-circle-play" id="masterPlay"></i>
            <i class="fa-solid fa-3x fa-forward-step" id="next"></i>
        </div>
        <div class="song-info">
            <img src="playing.gif" width="42px" alt="" id="playingGif"> <span id="mainSong">Always Somewhere</span>
        </div>
    </div>
</body>
</html>
